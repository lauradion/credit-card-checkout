<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-background">
        <h1>Payment</h1>
        <div class="container checkout-container">
            <div class="row payment-buttons">
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6" id="credit-column">
                    <input type="radio" id="credit-radio" name="payment">
                    <div class="payment-border">
                        <label for="payment" class="payment-text">Credit Card</label>
                    </div>
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6" id="paypal-column">
                    <input type="radio" id="paypal-radio" name="payment">
                    <div class="payment-border">
                        <label for="payment" class="payment-text">Paypal</label>
                    </div>
                </div>
            </div>
            <div class="row card-info-container">
                <div class="container">
                    <div class="row card-number-label">
                        <label for="text">Card Number</label>
                    </div>
                    <div class="row card-number-row">
                        <input type="tel" class="card-number" placeholder="**** **** **** ****">
                    </div>
                    <div class="row card-holder-name-row">
                        <input placeholder="Card Holder Name" class="card-holder-name">
                    </div>
                    <div class="row expiration-cvv-row">
                        <div class="expiration-col col-lg-5 col-md-5 col-sm-12">
                            <input placeholder="Expiration Date" class="expiration-date">
                        </div>
                        <div class="cvv-col col-lg-5 col-md-5 col-sm-12">
                            <input placeholder="CVV" class="cvv">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex align-items-center justify-content-center w-100">
                    <input type="checkbox">
                    <label for="checkbox" class="ml-2">Save my card for the future</label>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-dark">Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
